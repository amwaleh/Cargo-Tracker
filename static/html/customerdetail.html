<form class="list-group active pull-left col-sm-12 col-lg-6 col-lg-offset-3">

    <div class="list-group-item  card">
        <H3 class="text-center"> Edit Contacts</H3>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="type" class="form-control" placeholder="" ng-model="customers.first_name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last name</label>
            <input type="type" class="form-control" placeholder="" ng-model="customers.last_name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Tel</label>
            <input type="tel" class="form-control" placeholder="" ng-model="customers.tel">
        </div>

        <div class="form-group">

            <a href="#/editcustomer/[[customers.id]]/" class="pull-right">
                <button class="btn btn-success pull-right">
                    <i class="fa fa-save fa-2x "></i>
                    save
                </button>
            </a>

        </div>
    </div>

</form>
